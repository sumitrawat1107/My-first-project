<html>
<head>
<style>
a {
	display: block;
	width: 100px; height: 100px; border: 1px solid black;
	animation-name: sumit; animation-duration: 2s ; animation-iteration-count: infinite;
	background-size: contain;
	
}

@keyframes sumit {
	0% {background-image: url('off.png');}
	50% {background-image: url('on.png');}
	100% {background-image: url('off.png');}
}
</style></head>
<body>

	<a href="http://google.com/"></a>


</body>
</html>
